 {% extends 'base.html' %}
{% block title %}posts{% endblock %}
 {% block content %}
     {% for post in posts %}
         <div class="card bg-light" >
           <p class="card-body bg-light"> <a href="{{ post.get_absolute_url }}"><button type="button" class="btn btn-light">{{post.body}}</button></a></p>
          <br>
          <p class="card-header bg-light"><a href="{% url 'account:dashboard' post.user.id %}"><button type="button" class="btn btn-light">{{ post.user }}</button></a></p>
          <br></div>
     {% endfor %}
 {% endblock %}
